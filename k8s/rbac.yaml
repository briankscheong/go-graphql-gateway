apiVersion: v1
kind: ServiceAccount
metadata:
  name: graphql-server-sa
  namespace: graphql-server-gateway
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: graphql-server-cr
rules:
- apiGroups: [""]
  resources: ["pods", "services", "endpoints", "nodes", "namespaces", "configmaps", "secrets", "persistentvolumes", "persistentvolumeclaims", "events", "limitranges", "resourcequotas", "replicationcontrollers", "serviceaccounts", "bindings"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: graphql-server-crb
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: graphql-server-cr
subjects:
- kind: ServiceAccount
  name: graphql-server-sa
  namespace: graphql-server-gateway
